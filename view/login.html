			<form method="post" action="../index.html">
				<div class="form-element">
					<label>Username
						<input id="username" type="text" class="negative" name="" value="" placeholder="Username"/>
					</label>

				<div class="form-element">

					<input type="submit" id="submit" class="btn negative" name="" value="Login" />
					<label><span id="forgotpassword">Forgot Password?</span></label>

				<!-- FORGOT PASSWORD -->
				<div class="forgotpasswordmenu" style="display: none;">

<script>


	document.getElementById('submit').addEventListener("click", function(e) {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;

		if(validateUsername(username) && validatePassword(password)){
			//login
		}else{
			e.preventDefault();
		}

	});


	function validateUsername(str){
		var trueValue = "student";
		if(str.match(trueValue)){
			return true;
		}
		return false;
	}
	function validatePassword(str){
		var trueValue = "password";
		if(str.match(trueValue)){
			return true;
		}
		return false;
	}


	/* Forgotpassword */

	$(document).ready(function() {
		$('#forgotpassword').click(function() {
						$('.forgotpasswordmenu').slideToggle();
		});
});
</script>
