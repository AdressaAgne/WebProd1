		<script>
		$(function(){
	
			document.getElementById('submit').addEventListener("click", function(e) {
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
	
				if(validateUsername(username) && validatePassword(password)){
					//login
				}else{
					e.preventDefault();
				}
	
			});
	
			/* Email validation */
	
			document.getElementById("forgotpwd").addEventListener("click", function(e){
				var email = document.getElementById("emailVal").value;
	
				if(validateEmail(email)){
						$('#postvalidation').show();
						document.getElementById("useremail").innerHTML = email;
				}else{
					//e.preventDefault();
				}
			});
	
		/************************** Functions *********************************/
			function validateUsername(str){
				var trueValue = "student";
				if(str.match(trueValue)){
					return true;
				}
				return false;
			}
			function validatePassword(str){
				var trueValue = "password";
				if(str.match(trueValue)){
					return true;
				}
				return false;
			}
	
			function validateEmail(str){
			var pattern = /(\b[a-zA-Z0-9-_~!$&'()*+,;=:.]+[^.,])@(\b[^-_][a-zA-Z0-9-_]*[^_-])\.(\b[a-zA-Z0-9]{2,63})/;
				//var pattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				if(str.match(pattern)){ //evt bruk pattern.test(str); <- antakeligvis bedre
					return true;
				}
				return false;
			};
	
			/* Forgotpassword */
				$('#forgotpassword').click(function(e) {
						e.preventDefault();
						$('.forgotpasswordmenu').slideToggle();
						$('#form').slideToggle();
				});
				
				$('#back').click(function(e) {
						e.preventDefault();
						$('.forgotpasswordmenu').slideToggle();
						$('#form').slideToggle();
				});
		});
		</script>
