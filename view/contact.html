<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Team One" />
	<meta name="description" content="" />
	<meta name="application-name" content="Description Here" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact</title>

	<!--Main css-->
	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
  <style>
    .infoheader{
      color:blue;
    }
  </style>
</head>
<body>
<script src="../js/menu.js"></script>
	<div class="container">
    <div class="page-header">
      <h2>Contact us</h2>
    </div>
		<div class="col-12">
		  <div class="col-8"> <!--form -->
		     <form action="#" method="POST">
		       <div class="col-6">
		         <div class="form-element">
               <label for="name">Name *</label>
		           <input type="text" class="negative" name="name" id="name">
		         </div>
		       </div>
           <div class="col-6">
             <div class="form-element">
               <label for="email">Email *</label>
               <input type="text" class="negative" name="email" id="email">
             </div>
           </div>
           <div class="col-12">
             <div class="form-element">
               <label for="email">Message *</label>
               <textarea class="negative" name="name" id="message" rows="19" placeholder="write something"></textarea>
             </div>
             <div class="right btn success" id="submit">Send</div>
           </div>
		     </form>
		  </div>
      <div class="col-4 light-well"><!-- sideinfo -->
        <div class="col-12 align-center">
          <h4 class="infoheader">Email</h4>
          <p>info@example.com</p>
        </div>
        <div class="col-12 align-center">
          <h4 class="infoheader">Telephone</h4>
          <p>+47 12345678</p>
        </div>
        <div class="col-12 align-center">
          <h4 class="infoheader">Skype</h4>
          <p>Skypename</p>
        </div>
        <div class="col-12 align-center">
          <h4 class="infoheader">Address</h4>
          <p>teknologiveien 22</p>
          <p>2815, Gj√∏vik</p>
          <p>Norway</p>
        </div>
        <div class="col-6 social">
          <div class="col-3 btn negative">
            <i class="fa fa-facebook"></i>
          </div>
          <div class="col-3 btn negative">
            <i class="fa fa-twitter"></i>
          </div>
        </div>
      </div>
		</div>
	</div><!-- container -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="../js/formval.js"></script>

</body>
</html>
